<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1" name="viewport"/>
        <meta content="Business" name="Classification"/>
        <meta content="True" name="HandheldFriendly"/>
        <meta content="EN" name="language"/>
        <meta content="index,follow" name="robots"/>
        <title>Little Lemon</title>
        <meta
                content="The website of the Little Lemon Restaurant, a family run
      Mediterranean restaurant located in Chicago, Illinois. Please come
      and enjoy our wide selection of authentic Mediterranean cuisine!"
                name="description"
        />
        <meta content="April Chen" name="author"/>
        <meta content="#FFFFFF" name="theme-color"/>

        <!--Open graph Protocol-->
        <meta content="Little Lemon" property="og:title"/>
        <meta content="Little Lemon" name="og:site_name"/>
        <meta content="website" property="og:type"/>

        <meta content="Little Lemon" name="apple-mobile-web-app-title"/>
        <meta content="yes" name="apple-mobile-web-app-capable"/>
        <meta content="yes" name="apple-touch-fullscreen"/>

        <meta content="icon.png" property="og:image"/>
        <link href="%PUBLIC_URL%/icon.png" rel="icon"/>
        <link href="%PUBLIC_URL%/icon.png" rel="apple-touch-icon"/>
        <link href="icon.png" rel="icon" type="image/x-icon"/>

        <!--THINGS TO CHANGE-->
        <meta content="https://www.mysite" property="og:url"/>
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
        <link
                href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Markazi+Text&display=swap"
                rel="stylesheet"
        />
        <script src="https://raw.githubusercontent.com/Meta-Front-End-Developer-PC/capstone/master/api.js"></script>
    </head>

    <body>
        <div id="root"></div>
        <script src="https://raw.githubusercontent.com/Meta-Front-End-Developer-PC/capstone/master/api.js"></script>
    </body>
</html>
